<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediaberg</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showThankYouMessage(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("thank-you").style.display = "block";
        } else {
          alert("Något gick fel. Försök igen senare.");
        }
      });
    }
  </script>
</head>

<body>

  <header class="hero">
    <img src="cover.png" alt="Mediaberg cover">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="om-oss.html">Om mig</a></li>
        <li><a href="tjanster.html">Tjänster</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>


      <main>
        <h2>Kontakt</h2>
        <p style="text-align:center;"><strong>Kontaktperson:</strong> Ida Berg<br><strong>Telefon:</strong> 076-163 14 14<br><strong>Email:</strong> ida@mediaberg.se</p>
        <form action="https://formspree.io/f/xpwdrdjd" method="POST" class="contact-form" onsubmit="showThankYouMessage(event)">
          <label for="name">Namn</label>
          <input type="text" name="name" id="name" required>
          <label for="email">E-post</label>
          <input type="email" name="_replyto" id="email" required>
          <label for="phone">Telefonnummer</label>
          <input type="tel" name="phone" id="phone" required>
          <label for="message">Meddelande</label>
          <textarea name="message" id="message" rows="5" required></textarea>
          <button type="submit">Skicka</button>
        </form>
        <p id="thank-you" style="display:none; color: green; margin-top: 20px; text-align: center;">Tack för ditt meddelande, svar kommer inom kort!</p>
      </main>
